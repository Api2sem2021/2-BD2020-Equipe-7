<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Darwing</title>
    <style>
      body{
        background: red;
        color: white;
        font: normal 20pt Arial;        
      }
    </style>
    <script src="frappe-gantt.min.js" ></script>
</head>
<body frappe-session-status="logged-out" data-path="gantt">

          <rect x="0" y="97" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="135" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="173" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="211" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="249" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="287" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="325" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="363" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="401" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="439" width="5000" height="38" class="grid-row"></rect>
          <rect x="0" y="477" width="5000" height="38" class="grid-row"></rect>
        </g>
      </g>
    </svg>
  </div> 
  
</body>
</html>
