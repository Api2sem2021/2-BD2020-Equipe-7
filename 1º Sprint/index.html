<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Projeto Integrador</title>
</head>
<body>
<script src="static/js/app.js"></script>
<header class="menu-principal">
    <div id="lateral">
        <div id="logo"><a href="https://gitlab.com/VitorDan/projeto-integrador-2-sem.-2020" target="_blank">
            <img src="static/img/Untitled-2.png" />
          </div>
         </div>
<!--Modal Buttons-->
<a class="btn" href="#ex0" rel="modal:open"> <img src="static/img/tarefa1.png"></a>
<div class="modal-btn-projeto">
     <form action="" class="login_form modal" id="ex0" style="display:none;">
        <h3>Criar um novo projeto:</h3>
        <p><label>Cliente:</label><input type="text" id='cliente' /></p>
        <p><label>Data de inicio:</label><input type="number" id='data_inicio' /></p>
        <p><label>Data do fim:</label><input type="number" id='data_fim' /></p>
        <p><label>Descrição:</label><input type="text" id='descricao' /></p>
        <button onclick="save_project()">Cadastrar</button>
        <script>
            function save_project() {
              var x = document.getElementById("cliente").value;
              document.getElementById("demo").innerHTML = x;
            }
        </script>
    </form>
</div>

<a class="btn" href="#ex1" rel="modal:open"> <img src="static/img/tarefa.png"></a>
<div class="modal-btn-tarefa">

    <form action="" class="login_form modal" id="ex1" style="display:none;">
       <h3>Criar uma nova tarefa:</h3>
       <p><label>Projeto:</label><input type="text" /></p>
       <p><label>Descrição:</label><input type="text" /></p>
       <p><label>Data de inicio:</label><input type="number" /></p>
       <p><label>Data do fim:</label><input type="number" /></p>
       <p><label>Programadores:</label><input type="text" /></p>
       <button onclick="save_tarefa()">Cadastrar</button>
    </form>
</div>

<a class="btn" href="#ex2" rel="modal:open"><img src="static/img/desenv.png"></a>
<div class="modal-btn-desenvolvedor">

    <form action="" class="login_form modal" id="ex2" style="display:none;">
       <h3>Relacionar Desenvolvedores</h3>
       <p><label>Projeto:</label><input type="text" /></p>
       <p><label>Tarefa:</label><input type="text" /></p>
       <p><label>Atividade:</label><input type="number" /></p>
       <button onclick="save_dev()">Cadastrar</button>
    </form>
</div>

<a class="btn" href="#ex3" rel="modal:open"> <img src="static/img/relatorio.png"></a>
<div class="modal-btn-relatorio">

   <form action="" class="login_form modal" id="ex3" style="display:none;">
       <h3>Imprimir Relatório</h3>
       <p><input type="submit" value="Projetos" /></p>
       <p><input type="submit" value="Tarefas" /></p>
       <p><input type="submit" value="Desenvolvedores" /></p>
    </form>
</div>
</header>

<main>
    <p id="demo"></p>
</main>

<footer>
</footer>

</body>

</html>
